        cn: '<b>正在加载存档[{path}] ...</b>'
    TrimmerLoadSuccess:
        en: '<b>Savegame [{path}] loaded, version=[{version}].</b>'
        cn: '<b>加载存档[{path}]成功，存档版本=[{version}]。</b>'
    TrimmerLoadFailed:
        en: '<b>Failed to load savegame [{path}], error: {error}</b>'
        cn: '<b>加载存档[{path}]失败，错误: {error}</b>'
    TrimmerListSuccess:
        en: '<b>Savegame list loaded.</b>'
        cn: '<b>存档列表加载成功。</b>'
    TrimmerListFailed:
        en: '<b>Failed to list savegames, error: {error}</b>'
        cn: '<b>存档列表读取失败，错误: {error}</b>'
    TrimmerNotInServerMode:
        en: '<b>Trimmer require server mode to function. Use "run_server.bat" to start the viewer.</b>'
        cn: '<b>存档裁剪器需要配合服务器模式使用。请使用"run_server.bat"脚本启动地图浏览器。</b>'
    TrimmerConfirm:
        en: |
            Are you sure to delete ${args.blocks.length} block(s)?

            Block(s) (green grid(s)) list:
            ${args.blocks.slice(0,20).join(";")}${args.blocks.length>20?";...":""}
        cn: |
            您确认要删除 ${args.blocks.length} 个区块吗？

            区块(绿色网格)列表:
            ${args.blocks.slice(0,20).join(";")}${args.blocks.length>20?";...":""}
    TrimmerNotSelecting:
        en: '<b>Nothing selected.</b>'
        cn: '<b>没有选择区域。</b>'
    TrimmerCanceled:
        en: '<b>Trimming canceled.</b>'
        cn: '<b>裁剪操作已取消。</b>'
    TrimmerTrimming:
        en: '<b>Trimming...</b>'
        cn: '<b>正在裁剪...</b>'
    TrimmerSuccess:
        en: '<b>Trimming success.</b>'
        cn: '<b>裁剪成功。</b>'
    TrimmerError:
        en: '<b>Trimming failed, error: {error}</b>'
        cn: '<b>裁剪失败，错误: {error}</b>'
    Coords:

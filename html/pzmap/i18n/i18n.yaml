        en: '(Select Savegame Slot)'
        cn: '(选择存档目录)'
    TrimmerRefreshButton:
        en: 'Refresh Savegame List'
        cn: '刷新存档列表'
    TrimmerVehiclesLabel:
        en: 'Remove Vehicles'
        cn: '删除车辆'
    TrimmerVehiclesLabelTitle:
        en: 'Delete the selected areas and remove vehicles on them.'
        cn: '删除选定的区域并移除其上的车辆'
    TrimmerAnimalsLabel:
        en: 'Remove Animals'
        cn: '删除动物'
    TrimmerAnimalsLabelTitle:
        en: 'Delete the selected areas and remove animals on them.'
        cn: '删除选定的区域并移除其上的动物'
    TrimmerTrimButton:
        en: 'Delete Selected Area'
        cn: '删除选择区域'
    TrimmerBrowseButton:
        en: 'Browse Folder'
        cn: '浏览存档目录'
    TrimmerHelpText:
        en: '<b>Instructions:</b></br>
            <b>Step 1</b> Select save slot.
            <b>Step 2</b> Select unwanted area.
            <b>Step 3</b> Delete selected area.
            <p></p>
            <b>How to select area</b><br/>
            <b>1. Click:</b> select/unselect a single grid.
            <b>2. Shift+Click:</b> select/unselect all area in a yellow grid.
            <b>3. Shift+Drag:</b> Flip selection of a rectangle area.'
        cn: '<b>操作流程:</b></br>
            <b>1</b> 选择存档目录
            <b>2</b> 选择需要裁剪的区域
            <b>3</b> 删除选择区域
            <p></p>
            <b>选择区域操作方式:</b><br/>
            <b>1. 单击鼠标左键:</b> 选中/反选单个网格
            <b>2. Shift+单击鼠标左键:</b> 选中/反选单个黄色网格
            <b>3. Shift+拖拽鼠标左键:</b> 翻转矩形区域的选择'
    TrimmerBrowserSuccess:
        en: '<b>File Browser Launched.</b>'
        cn: '<b>已打开文件浏览器。</b>'
    TrimmerBrowserFailed:
        en: '<b>Failed opening file browser, error: {error}</b>'
        cn: '<b>打开文件浏览器失败，错误: {error}</b>'

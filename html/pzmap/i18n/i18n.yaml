        en: 'selecting Mark'
        cn: '标记'
    MarkSelected:
        en: 'the selected mark'
        cn: '选中标记'
    MarkerHelpText:
        en: |
            <div>
            <b>How to use marker:</b><br/>
            <b>1. Shift+Click</b>: Create new point
            <b>2. Shift+Drag</b>: Create new area
            <b>3. Click existing mark</b>: Select mark
            <b>4. Ctrl+Click existing mark</b>: Select and zoom to mark
            <b>5. Drag existing mark</b>: Move mark
            <b>6. Esc</b>: Deselect mark and discard unsaved changes
            </div>
        cn: |
            <div>
            <b>标记操作方式:</b><br/>
            <b>1. Shift+单击鼠标左键:</b> 新建标记点
            <b>2. Shift+拖拽鼠标左键:</b> 新建标记区域
            <b>3. 单击标记</b>: 选择标记
            <b>4. Ctrl+单击标记</b>: 选择并缩放到标记
            <b>5. 拖拽标记</b>: 移动标记
            <b>6. Esc</b>: 取消选择，放弃未保存更改
            </div>
    MarkerNew:
        en: 'New'
        cn: '新建'
    MarkerSelect:
